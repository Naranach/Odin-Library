<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="header"><h1>My Library</h1></div>

<div class="create" ><button id="newbookbtn">ADD A BOOK</button></div>
<div id="popUp" style="display: none;">
    <div class="addAbook">ADD A book please </div>
    <div id="textInput">
        <p ><input type="text" placeholder="Title" id="title"></p>
        <p><input type="text" placeholder="Author" id="author"></p>
        <p><input type="number" placeholder="Pages Number" id="pages" required maxlength="6"></p>
    </div>
    <div id="checkboxRead">
        <p><label>Did you Read ?</label><input type="checkbox" name="read" id="read" value="yes"></p>
    </div>
    <button type="submit"  id="addbtn">Add</button>
    <button id="close" form="form"> Close</button>
   
    </div>
<div class="bookcontainer" id="bookcontainer">

</div>

















   
</body>
